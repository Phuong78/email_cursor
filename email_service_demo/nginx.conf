# file: email_service_demo/nginx.conf - PHIÊN BẢN ĐÚNG

server {
    # Nginx sẽ lắng nghe ở port 8080
    listen 8080;
    server_name localhost;

    # Chuyển tiếp tất cả các request đến Jenkins
    # Jenkins sẽ tự xử lý 404 cho các đường dẫn không tồn tại
    location / {
        # Thêm header CORS để React UI (ở port 3000) có thể gọi vào
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Xử lý CORS preflight request
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Chuyển tiếp request đến Jenkins
        # 'jenkins' là tên service trong docker-compose
        proxy_pass http://jenkins:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}