# file: email_service_demo/nginx.conf - PHIÊN BẢN SỬA LỖI

server {
    listen 8080;
    server_name localhost;

    # Cấu hình riêng cho Jenkins webhook để đảm bảo tham số được chuyển tiếp
    location /generic-webhook-trigger/ {
        # Thêm các header CORS ở đây
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Xử lý CORS preflight request
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Dòng quan trọng: $request_uri sẽ giữ lại toàn bộ đường dẫn và tham số
        # Ví dụ: /invoke?token=...&CUSTOMER_NAME=...
        proxy_pass http://jenkins:8080/generic-webhook-trigger$request_uri;

        # Các header proxy cần thiết
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Bạn có thể thêm các location khác ở đây sau này nếu cần,
    # ví dụ để truy cập giao diện Jenkins qua proxy
    location / {
      proxy_pass http://jenkins:8080;
      # ...
    }
}